<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="wrapper-header">
        <h1>Training Javascript</h1>
    </header>
    <main class="container">
        <div class="search-group">
            <input type="text" class="control-search" placeholder="Search...">
            <button class="icon-search"></button>
        </div>
        <button class=" btn-add btn btn-info">Add</button>

        <table class="list-user">
            <thead>
                <tr>
                    <th>Of</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="table-body">

            </tbody>
        </table>
        <div class="form-add-container">
            <button class="btn-close"></button>
            <form action="#" method="post" name="form" class="form-add">
                <title class="form-title">Add new Employee</title>
                <div class="form-content">
                    <label class="form-2"><span class="form-label">Name</span><input type="text" placeholder="Please type your name" name="name" class="form-control" required></label>
                    <label>
                        <span class="form-label">Gender</span>
                        <div class="form-group">
                            <div class="form-radio-option">
                                <span class="form-label">Male</span>
                                <input type="radio"  name="gender" class="form-control" value="true" checked>
                            </div>
                            <div class="form-radio-option">
                                <span class="form-label">FeMale</span>
                                <input type="radio"  name="gender" class="form-control" value="false">
                            </div>
                        </div>
                    </label>
                    <label>
                        <span class="form-label">Status</span>
                        <select name="status" class="form-control">
                            <option value="active">Active</option>
                            <option value="inactive">In Active</option>
                        </select>
                    </label>
                    <label class="form-2"><span class="form-label">Address</span><input type="text" placeholder="Please type your address  " name="address" class="form-control" required></label>
                    <label class="form-2"><span class="form-label">Email</span><input type your="email" placeholder="Please type your email  " name="email" class="form-control" required></label>
                    <label class="form-2"><span class="form-label">Phone</span><input type="text" placeholder="Please type your phone  " name="phone" class="form-control" required></label>
                </div>
                <div class="form-action">
                    <button type="reset" class="btn btn-dark" name="btnReset">Reset</button>
                    <button type="submit" class="btn btn-dark" name="btnSave">Save</button>
                </div>
            </form>
        </div>

    </main>
    <footer>

    </footer>

    <script src="./scripts/main.js" type="module"></script>
</body>

</html>
