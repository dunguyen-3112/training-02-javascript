<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <p id="demo"></p>
    <!-- <script src="ArrayFunction.js"></script> -->
    <script>
        const person = {
            name: 'John',
            age: 29,
            gender: 'male',

        }
        const person1 = {
            info: function(gender) {
                return `${this.name} ${this.age} ${gender}`
            }

        }

        document.getElementById("demo").innerHTML = person1.info.apply(person, ['female'])
    </script>

</body>

</html>
