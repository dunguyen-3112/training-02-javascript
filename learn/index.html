<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <section class="user-section">
            <header class="user-header">
                <h1 class="user__title">List User</h1>
                <button class="user__add-button">Add</button>
            </header>
            <table class="my_table">
                <thead>
                    <tr>
                        <th>of</th>
                        <th>Name</th>
                        <th>Date</th>
                    </tr>

                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="modal">
                <div class="modal__dialog">
                    <div class="modal__header">
                        <h2 class="modal__title"></h2>
                        <button class="close">X</button>
                    </div>
                    <div class="modal__body">
                        <form name="add-user-form" class="add-user-form" action="#">
                            <label class="form-label"><span>Name</span><input name="name" class="form-control" placeholder="type name"></label>
                            <label class="form-label"><span>Date</span><input name="date" class="form-control" placeholder="type date"></label>
                        </form>
                    </div>
                    <div class="modal__footer">
                        <button class="btn-cancel">Cancel</button>
                        <button class="btn-add">Add</button>
                    </div>


                </div>
            </div>
        </section>

    </main>

    <script src="main.js"></script>
</body>

</html>
