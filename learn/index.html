<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <section class="user-section">
            <header class="user-header">
                <h1 class="user__title">List User</h1>
                <button class="user__add-button">Add new User</button>
            </header>
            <table class="my_table">
                <thead>
                    <tr>
                        <th>of</th>
                        <th>Name</th>
                        <th>Date</th>
                        <th>Action</th>
                    </tr>

                </thead>
                <tbody>

                </tbody>
            </table>
            <div class="modal">
                <button class="close">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24" fill="currentColor" class="mercado-match" width="24" height="24" focusable="false">
                        <path d="M13.42 12L20 18.58 18.58 20 12 13.42 5.42 20 4 18.58 10.58 12 4 5.42 5.42 4 12 10.58 18.58 4 20 5.42z"></path>
                      </svg>
                </button>
                <div class="modal__dialog">
                    <div class="modal__header">
                        <h2 class="modal__title"></h2>
                    </div>
                    <div class="modal__body">
                        <form name="add-user-form" class="add-user-form" action="#">
                            <label class="form-label"><span>Name</span><input name="name" class="form-control" placeholder="type name"></label>
                            <label class="form-label"><span>Date</span><input name="date" class="form-control" placeholder="type date"></label>
                        </form>
                    </div>
                    <div class="modal__footer">
                        <button class="btn-cancel">Cancel</button>
                        <button class="btn-add">Add</button>
                    </div>
                </div>
            </div>
        </section>

    </main>
    <div id="user"></div>

    <script src="main.js"></script>
    <script src="file.js"></script>
</body>

</html>
